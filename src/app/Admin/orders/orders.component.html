<div class="orders-section">
  <h2>Orders Management</h2>
  <table>
    <thead>ng
    <tr>
      <th>ID</th>
      <th>Product Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price | currency }}</td>
      <td>
        <button (click)="viewProduct(product.id)">👁️ View</button>
        <button (click)="editProduct(product.id)">✏️ Edit</button>
        <button (click)="deleteProduct(product.id)">❌ Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
