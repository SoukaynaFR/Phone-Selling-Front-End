<div class="products-section">
  <h2>Catalogue des Produits</h2>
  <button class="btn-add" (click)="showAddProductForm = true">➕ Ajouter un Produit</button>

  <!-- Formulaire Ajouter un Produit -->
  <div *ngIf="showAddProductForm" class="add-product-form">
    <h3>Ajouter un Nouveau Produit</h3>
    <form (ngSubmit)="addProduct()">
      <input type="text" [(ngModel)]="newProduct.name" placeholder="Nom du Produit" name="name" required />
      <input type="text" [(ngModel)]="newProduct.company" placeholder="Marque (ex: Samsung, Apple)" name="company" required />
      <input type="text" [(ngModel)]="newProduct.category" placeholder="Catégorie" name="category" required />
      <input type="number" [(ngModel)]="newProduct.price" placeholder="Prix" name="price" required />
      <button type="submit" class="btn-submit">Ajouter Produit</button>
      <button type="button" class="btn-cancel" (click)="showAddProductForm = false">Annuler</button>
    </form>
  </div>

  <!-- Liste des Produits -->
  <table class="product-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Marque</th>
        <th>Catégorie</th>
        <th>Prix</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.company }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <button (click)="editProduct(product)" class="btn-edit">✏️ Modifier</button>
          <button (click)="deleteProduct(product.id)" class="btn-delete">❌ Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
