<div class="products-section">
  <h2>Product Catalog</h2>
  <button (click)="showAddProductForm = true">➕ Add Product</button>

  <!-- Add Product Form -->
  <div *ngIf="showAddProductForm" class="add-product-form">
    <h3>Add New Product</h3>
    <form (ngSubmit)="addProduct()">
      <input type="text" [(ngModel)]="newProduct.name" placeholder="Product Name" name="name" required />
      <input type="text" [(ngModel)]="newProduct.company" placeholder="Company (e.g., Samsung, Apple)" name="company" required />
      <input type="text" [(ngModel)]="newProduct.category" placeholder="Category" name="category" required />
      <input type="number" [(ngModel)]="newProduct.price" placeholder="Price" name="price" required />
      <button type="submit">Add Product</button>
      <button type="button" (click)="showAddProductForm = false">Cancel</button>
    </form>
  </div>

  <!-- Product List -->
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Company</th>
      <th>Category</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.company }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price | currency }}</td>
      <td>
        <button (click)="editProduct(product)">✏️ Edit</button>
        <button (click)="deleteProduct(product.id)">❌ Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
