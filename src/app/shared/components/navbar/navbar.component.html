<div class="surface-overlay px-3 sm:px-7 flex flex-wrap align-items-stretch justify-content-between relative">
    <a pRipple pStyleClass="#nav-2" enterClass="hidden" leaveToClass="hidden"
        class="p-ripple p-element cursor-pointer flex align-items-center lg:hidden text-700 mr-3"><i
            class="pi pi-bars text-4xl"></i><span class="p-ink"></span></a>
    <div id="nav-2"
        class="surface-overlay hidden lg:flex absolute lg:static left-0 top-100 z-1 shadow-2 lg:shadow-none w-full lg:w-auto py-3 lg:py-0">
        <ul class="list-none p-0 m-0 flex flex-column lg:flex-row">
            <li class="flex flex-column lg:flex-row">
                <a pRipple pStyleClass="@next" enterClass="hidden" leaveToClass="hidden"
                    class="p-ripple p-element font-medium inline-flex align-items-center cursor-pointer border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-primary py-3 lg:py-0 px-6 lg:px-3 text-700 select-none text-xl lg:text-base lg:font-base w-full lg:w-auto"><span>Téléphones</span></a>
            </li>
            <!-- <li class="flex flex-column lg:flex-row">
                <a pRipple pStyleClass="@next" enterClass="hidden" leaveToClass="hidden"
                    class="p-ripple p-element font-medium inline-flex align-items-center cursor-pointer border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-primary py-3 lg:py-0 px-6 lg:px-3 text-700 select-none text-xl lg:text-base lg:font-base w-full lg:w-auto"><span>Ordinateurs</span></a>
            </li> -->
            <li class="flex flex-column lg:flex-row">
                <a pRipple pStyleClass="@next" enterClass="hidden" leaveToClass="hidden"
                    class="p-ripple p-element font-medium inline-flex align-items-center cursor-pointer border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-primary py-3 lg:py-0 px-6 lg:px-3 text-700 select-none text-xl lg:text-base lg:font-base w-full lg:w-auto"><span>Accessoires</span></a>
            </li>
        </ul>
    </div>
    <div class="flex align-items-center justify-content-center py-3"><img
            src="https://blocks.primeng.org/assets/images/blocks/logos/peak-700.svg" alt="Image" height="40"></div>
    <div class="lg:flex w-full lg:w-auto hidden py-3 lg:py-0">
        <ul class="list-none p-0 m-0 flex w-full" style="min-height: 30px;">
          <div class="flex items-center justify-center w-full">
            <form (submit)="onSearch()" class="search-form">
              <input [(ngModel)]="searchQuery" name="search" type="text" placeholder="rechercher..." />
              <button type="submit">
                <i class="pi pi-search"></i>
              </button>
            </form>

          </div>

          <li class="flex flex-auto lg:flex-initial justify-content-center">


                <a pRipple pStyleClass="@next" enterClass="hidden" enterActiveClass="scalein" leaveToClass="hidden"
                    leaveActiveClass="fadeout"
                    class="p-ripple p-element text-900 font-medium inline-flex align-items-center cursor-pointer lg:px-3 text-700 hover:text-primary"><i
                        class="pi pi-user text-xl"></i><span class="hidden">Sign In</span><span class="p-ink"
                        style="height: 72px; width: 72px; top: 3px; left: -20.9844px;"></span></a>
                <div
                    class="border-round surface-overlay p-3 shadow-2 absolute right-0 top-100 z-1 w-15rem origin-top hidden">
                    <ul class="list-none p-0 m-0">
                        <li><a
                                class="cursor-pointer text-700 hover:text-900 hover:surface-100 border-round flex align-items-center px-3 py-2"><i
                                    class="pi pi-fw pi-box text-lg mr-2"></i><span>Orders</span></a></li>
                        <li><a
                                class="cursor-pointer text-700 hover:text-900 hover:surface-100 border-round flex align-items-center px-3 py-2"><i
                                    class="pi pi-fw pi-heart text-lg mr-2"></i><span>Favorites</span></a></li>
                        <li><a
                                class="cursor-pointer text-700 hover:text-900 hover:surface-100 border-round flex align-items-center px-3 py-2"><i
                                    class="pi pi-fw pi-star text-lg mr-2"></i><span>Reviews</span></a></li>
                        <li><a
                                class="cursor-pointer text-700 hover:text-900 hover:surface-100 border-round flex align-items-center px-3 py-2"><i
                                    class="pi pi-fw pi-sign-out text-lg mr-2"></i><span>Sign Out</span></a></li>
                    </ul>
                </div>
            </li>
            <li class="flex flex-auto lg:flex-initial justify-content-center">

                <a pRipple pStyleClass="@next" enterClass="hidden" enterActiveClass="scalein" leaveToClass="hidden"
                    leaveActiveClass="fadeout"
                    class="p-ripple p-element text-900 font-medium inline-flex align-items-center cursor-pointer px-1 lg:px-3 hover:text-primary"><i
                        pbadge="" class="p-element pi pi-shopping-cart text-xl p-overlay-badge"><span id="pr_id_9_badge"
                            class="p-badge p-component p-badge-dot"></span></i><span class="hidden">My Cart</span><span
                        class="p-ink" style="height: 79px; width: 79px; top: -11.5px; left: -7.5px;"></span></a>

                        <div class="border-round surface-overlay p-4 shadow-2 absolute right-0 top-100 z-1 w-20rem origin-top hidden">
                            <span class="text-900 font-medium mb-3 block">My Cart ({{ cartItems.length }} Items)</span>
                            <div *ngFor="let item of cartItems" class="flex align-items-center border-bottom-1 surface-border pb-3">
                              <img [src]="item.image" class="w-4rem flex-shrink-0 shadow-1" alt="{{ item.name }}">
                              <div class="flex flex-column pl-3">
                                <span class="text-900 font-medium mb-2">{{ item.name }}</span>
                                <span class="text-primary font-bold">${{ item.price }}</span>
                                <span class="text-600">Qty: {{ item.quantity }}</span>
                              </div>
                            </div>
                            <div class="flex pt-3">
                                <button pButton pRipple class="p-element p-ripple p-button-outlined mr-2" [routerLink]="'/cart'">View Cart</button>
                                <button pButton pRipple class="p-element p-ripple ml-2 p-button" [routerLink]="'/checkout'">Checkout</button>
                              </div>

                          </div>




            </li>
        </ul>
    </div>
</div>
<div class="flex w-full lg:w-auto border-y-1 surface-border surface-overlay lg:hidden py-3 lg:py-0">
    <ul class="list-none p-0 m-0 flex w-full" style="min-height: 30px;">
        <li class="flex flex-auto lg:flex-initial justify-content-center"><a pRipple
                class="p-ripple p-element text-900 font-medium inline-flex align-items-center cursor-pointer lg:pr-3 text-700 hover:text-primary"><i
                    class="pi pi-search text-xl"></i><span class="hidden">Search</span><span class="p-ink"></span></a>
        </li>

        <li class="flex flex-auto lg:flex-initial justify-content-center"><a pRipple
                class="p-ripple p-element text-900 font-medium inline-flex align-items-center cursor-pointer lg:px-3 text-700 hover:text-primary"><i
                    class="pi pi-user text-xl"></i><span class="hidden">Sign In</span><span class="p-ink"></span></a>
        </li>
        <li class="flex flex-auto lg:flex-initial justify-content-center"><a pRipple
                class="p-ripple p-element text-900 font-medium inline-flex align-items-center cursor-pointer lg:pl-3 pr-1 text-700 hover:text-primary"><i
                    pbadge="" class="pi pi-shopping-cart text-xl"></i><span class="hidden">Cart</span><span
                    class="p-ink"></span></a></li>
    </ul>
</div>
