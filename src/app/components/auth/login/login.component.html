<div class="container">
  <div class="image-section">
    <img src="../../../../assets/Side Image.png" alt="Shopping illustration" />
  </div>
  <div class="form-section">
    <h2>Se connecter</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <input 
        type="text" 
        formControlName="email" 
        placeholder="Email" 
        required
      />
      <input 
        type="password" 
        formControlName="mdp" 
        placeholder="Mot de passe" 
        required 
      />
      <button type="submit" class="create-account" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
    <p>Vous n'avez pas de compte? <a (click)="redirectToRegister()">CrÃ©er un compte</a></p>
  </div>
</div>
