<h2>Inscription</h2>
<form (ngSubmit)="register()">
  <input type="text" [(ngModel)]="user.email" name="email" placeholder="Email" required />
  <input type="password" [(ngModel)]="user.mdp" name="mdp" placeholder="Password" required />
  <input type="text" [(ngModel)]="user.nom" name="nom" placeholder="Last Name" required />
  <input type="text" [(ngModel)]="user.prenom" name="prenom" placeholder="First Name" required />
  
  <button type="submit">Register</button>
</form>
