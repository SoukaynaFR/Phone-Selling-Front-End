
<!-- Product Filtering and Catalog -->
<section class="product-catalog">
    <h2>Découvrez Nos Produits</h2>
    <div class="filters">
      <label>Catégorie :</label>
      <select [(ngModel)]="selectedCategory" (change)="filterProducts()">
        <option value="">Toutes</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
      <label>Prix :</label>
      <input type="range" min="0" max="2000" [(ngModel)]="priceRange" (input)="filterProducts()" />
      <span>{{ priceRange }} DHS</span>
    </div>
  
    <div class="catalog-list">
      <div class="catalog-item" *ngFor="let product of filteredProducts">
